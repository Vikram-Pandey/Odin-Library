<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav>Odin Library</nav>

      <form method="post">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          placeholder="Enter Book title..."
          name="title"
        />
        <label for="author">Author</label>
        <input
          type="text"
          id="author"
          placeholder="Enter Book's author name..."
          name="author"
        />
        <label for="pages">Pages</label>
        <input
          type="number"
          id="pages"
          placeholder="Enter Number of Pages..."
          name="numberOfPages"
        />

        <label for="Have you read the book?">Have you read the book?</label>
        <select id="status" name="Have you read the book?">
          <option value="Yes">Yes</option>
          <option value="No" selected>No</option>
        </select>

        <button type="button" onclick="addBookToLibrary()">Submit</button>
        <button type="reset">Clear</button>
      </form>

      <div class="grid-container">
        <div class="card">
          <p><strong>Title: </strong> Game of thrones</p>
          <p><strong>Author: </strong>R.R. Martin</p>
          <p><strong>Pages: </strong>295 pages</p>
          <p><strong>Status: </strong>read</p>
        </div>
        <div class="card">Container 2</div>
        <div class="card">Container 3</div>
        <div class="card">Container 4</div>
      </div>

      <footer>Made by Vikram</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
