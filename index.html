<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="navigation">Simple Odin Library without storage</nav>

      <div class="addButton">
        <label for="plus">Add Books </label>
        <button id="addBookbtn" type="button" onclick="showHideForm()">
          +
        </button>
      </div>

      <form
        id="bookForm"
        class="formcss hideForm"
        action="/index.html"
        method="post"
      >
        <label for="title">Title *</label>
        <div class="error hideCard" id="errorTitle"></div>
        <input
          type="text"
          id="title"
          placeholder="Enter Book title..."
          name="title"
        />

        <label for="author">Author *</label>
        <div class="error hideCard" id="errorAuthor"></div>
        <input
          type="text"
          id="author"
          placeholder="Enter Book's author name..."
          name="author"
        />

        <label for="pages">Pages *</label>
        <div class="error hideCard" id="errorPages"></div>
        <input
          type="number"
          id="pages"
          placeholder="Enter Number of Pages..."
          name="numberOfPages"
        />

        <label for="Have you read the book?">Have you read the book?</label>
        <select id="status" name="Have you read the book?" required>
          <option value="Yes">Yes</option>
          <option value="No" selected>No</option>
        </select>

        <button class="sbtnclass" id="sbtn" type="submit">Submit</button>
        <button class="rbtnclass" id="rbtn" type="reset">Clear</button>
      </form>

      <div class="grid-container"></div>

      <footer class="footr">Made by Vikram</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
